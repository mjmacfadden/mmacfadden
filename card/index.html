<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>

        <!-- https://codepen.io/mjmacfadden/pen/wvVeaEy?editors=1100 -->



        <div class="container py-4">
            <div class="row">
                <div class="col-lg-6">
                    <div class="flip">
                        <div class="front" style="background-image: url(img/birthday_unicorn.jpg)">
                        </div>
                        <div class="back">
                            <h2 id="to">To: <span></span></span></h2>
                            <h2 id="from">From: <span></span></span></h2>
                            <p id="message"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 hide">
                    <form class="card p-3 shadow-sm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="toInput" placeholder="To:">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="fromInput" placeholder="From:">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="messageInput" rows="3" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" id="updateButton">Update Card & Save URL</button>
                    </form>
                </div>
            </div>
            
            <div class="row mt-4 hide">
                <div class="col">
                    <img src="img/birthday_unicorn.jpg" alt="Birthday Unicorn" class="thumb img-thumbnail" id="1">
                    <img src="img/birthday_balloon_cake.jpg" alt="Birthday Balloon Cake" class="thumb img-thumbnail" id="2">
                    <img src="img/birthday_cupcake_cart.jpg" alt="Birthday Cupcake Cart" class="thumb img-thumbnail" id=3>
                    <img src="img/birthday_owl.jpg" alt="Birthday Owl" class="thumb img-thumbnail" id="4">
                </div>
            </div>
        </div>

        <!--[if lt IE 7]>

    </body>
</html>
