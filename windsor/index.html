<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Open Graph meta tags -->
        <meta property="og:title" content="Windsor - Hand Crafted Digital Greeting Cards" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://mmacfadden.com/windsor" />
        <meta property="og:image" content="https://mmacfadden.com/windsor/img/og_image.jpg" /> <!-- Replace with your image -->
        <meta property="og:description" content="Turn cherished moments into digital keepsakes." />
        <meta property="og:site_name" content="Windsor" />
        <meta property="og:locale" content="en_US" />
    </head>
    <body>

        <!-- https://codepen.io/mjmacfadden/pen/wvVeaEy?editors=1100 -->

        <p class="copied">URL COPIED</p>
        <div class="container-fluid">
            <div class="row">
                <div class="col pt-3">
                    <h1><a href="/card" class="logo"><i class="bi bi-envelope"></i> windsor</a></h1>
                </div>
            </div>
        </div>
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6" id="conditional-full-width">
                    <div class="center-card">
                        <div class="flip">
                            <div class="front" style="background-image: url(img/birthday_unicorn.jpg)">
                            </div>
                            <div class="back">
                                <h2 id="to">To: <span></span></span></h2>
                                <h2 id="from">From: <span></span></span></h2>
                                <p id="message"></p>
                            </div>
                        </div>
                    </div>
                    <p class="arrow jiggle" id="flipTrigger">click to flip <img src="img/arrow.png" class="arrow" /></p>
                </div>
                <div class="col-md-6 hide">
                    <form class="card p-3" style="border:none;">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="toInput" placeholder="to..." oninput="updateCardAndUrl()">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="fromInput" placeholder="from..." oninput="updateCardAndUrl()">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="messageInput" rows="3" placeholder="message..." oninput="updateCardAndUrl()"></textarea>
                        </div>
                        <button type="button" class="btn btn-secondary" id="updateButton" onclick="copyUrlToClipboard()">Share <i class="bi bi-send"></i></button>
                    </form>
                    <div class="mt-4 pt-4">
                        <img src="img/birthday_unicorn.jpg" alt="Birthday - Unicorn" class="thumb img-thumbnail" id="1">
                        <img src="img/birthday_balloon_cake.jpg" alt="Birthday - Balloon Cake" class="thumb img-thumbnail" id="2">
                        <img src="img/birthday_cupcake_cart.jpg" alt="Birthday - Cupcake Cart" class="thumb img-thumbnail" id=3>
                        <img src="img/birthday_owl.jpg" alt="Birthday - Owl" class="thumb img-thumbnail" id="4">
                        <img src="img/birthday_happy_cake.jpg" alt="Birthday - Happy Cake" class="thumb img-thumbnail" id="5">
                        <img src="img/birthday_gift_box.jpg" alt="Birthday - Gift Box" class="thumb img-thumbnail" id="7">
                        <img src="img/birthday_wreath.jpg" alt="Birthday - Wreath" class="thumb img-thumbnail" id="7">
                        <img src="img/birthday_cupcake_line_art.jpg" alt="Birthday - Cupcake" class="thumb img-thumbnail" id="8">
                    </div>
                </div>
            </div>
            
            <div class="row mt-4 hide">
                <div class="col">
                </div>
            </div>
        </div>

        <!--[if lt IE 7]>

</html>
