<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Asset Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <!-- Skinny Vertical Navigation -->
    <div class="nav-skinny">
        <a id="home_icon" href="index.html">
            <i class="bi bi-grid-1x2-fill"></i>
        </a>
        <a href="#" class="icon flash" id="settingsIcon" data-target="#chatPanel">
            <i class="bi bi-gear"></i>
        </a>
        <a href="#" class="icon" id="fileIcon" data-target="#fileExplorer">
            <i class="bi bi-folder"></i>
        </a>
        <!--
        <a href="#" id="uploadIcon" data-target="#uploadPanel">
            <i class="bi bi-upload"></i>
        </a>
        <a href="#" id="settingsIcon" data-target="#settingsMenu">
            <i class="bi bi-gear"></i>
        </a>
        -->
    </div>

    <!-- Expanded Navigation Panels -->

    <!-- CHAT -->
    <div class="expanded-nav flex-column" id="chatPanel">
        <div class="px-3">
            <h5 class="pt-3 chat-title">Asset Settings</h5>
            <hr class="mb-3">
            <label for="wordInput" class="form-label">Word</label>
            <p>Enter a word in the field below to create collage assets:</p>
            <input type="text" id="wordInput" class="form-control mb-4" placeholder="Enter a word">
            <label for="primaryColorPicker" class="form-label">Primary Color</label>
            <p>Select a primary color for your collage assets:</p>
            <input type="color" id="primaryColorPicker" class="form-control form-control-color w-100 mb-4" value="#30bdb6">

            <button class="btn btn-primary w-100 my-4" onclick="generateWords()">Generate</button>
        </div>
        
    </div>

    <!-- FILE EXPLORER -->
    <div id="fileExplorer" class="expanded-nav">
        <h5 class="p-3">File Explorer</h5>
    </div>

    <!-- SETTINGS -->
    <div id="settingsMenu" class="expanded-nav">
        <h5 class="px-3 pt-3">Settings</h5>
        
    </div>

    <div id="uploadPanel" class="expanded-nav">
        <h5 class="p-3">Upload</h5>
        
    </div>

    <div class="container main-content text-center mt-5">
        <h1 class="mb-4">Analog Collage Asset Generator</h1>

        <div id="wordContainer" class="d-flex flex-wrap justify-content-center gap-3"></div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js"></script>
</body>
</html>
