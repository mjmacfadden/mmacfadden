<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Asset Generator</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Ephesis&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- STLYES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Skinny Vertical Navigation -->
    <div class="nav-skinny">
        <a id="home_icon" href="index.html">
            <i class="bi bi-grid-1x2-fill"></i>
        </a>
        <a href="#" class="icon flash" id="settingsIcon" data-target="#chatPanel">
            <i class="bi bi-input-cursor-text"></i>
        </a>
        <a href="#" class="icon" id="fileIcon" data-target="#fileExplorer">
            <i class="bi bi-image"></i>
        </a>
    </div>

    <!-- Expanded Navigation Panels -->

    <!-- CHAT -->
    <div class="expanded-nav flex-column" id="chatPanel">
        <div class="px-3">
            <h5 class="pt-3 chat-title">Text Settings</h5>
            <hr class="mb-3">
            <label for="wordInput" class="form-label">Word</label>
            <p>Enter a word in the field below to create collage assets:</p>
            <input type="text" id="wordInput" class="form-control mb-4" placeholder="Enter a word">
            <label for="primaryColorPicker" class="form-label">Primary Color</label>
            <p>Select a primary color for your collage assets:</p>
            <input type="color" id="primaryColorPicker" class="form-control form-control-color w-100 mb-4" value="#30bdb6">

                <label for="fontSelector" class="form-label">Font Family</label>
                <select id="fontSelector" class="form-select">
                    <option value="Poppins">Poppins</option>
                    <option value="Alfa Slab One">Alfa Slab One</option>
                    <option value="Ephesis">Ephesis</option>
                    <!-- Add more Google Font options here -->
                </select>
                <!-- Font Size -->
                <label for="fontSize" class="form-label">Font Size (px)</label>
                <input type="number" id="fontSize" class="form-control" value="36" min="8" max="72">
                <!-- Font Style -->
                <label for="fontStyle" class="form-label">Font Style</label>
                <select id="fontStyle" class="form-select">
                    <option value="normal">Normal</option>
                    <option value="italic">Italic</option>
                    <option value="bold">Bold</option>
                    <option value="bold italic">Bold Italic</option>
                </select>
            <button class="btn btn-primary w-100 my-4" onclick="generateWords()">Generate</button>
        </div>
        
    </div>

    <!-- FILE EXPLORER -->
    <div id="fileExplorer" class="expanded-nav">
        <div class="px-3 image-wrapper">
            <h5 class="pt-3">Image Assets</h5>
            <hr class="mb-3">
            <div class="image-container">
                <img src="img/yellow_number.jpg"  class="img-fluid rounded ">
            </div>
            <div class="image-container">
                <img src="img/cracked_paint.jpg"  class="img-fluid rounded ">
            </div>
            <div class="image-container">
                <img src="img/halftone.jpg"  class="img-fluid rounded ">
            </div>
            <div class="image-container">
                <img src="img/cracked_cream.jpg"  class="img-fluid rounded ">
            </div>
            <div class="image-container">
                <img src="img/rusty_teal.jpg"  class="img-fluid rounded ">
            </div>
        </div>
    </div>

    <div class="container main-content text-center mt-5">
        <h1 class="mb-4">Analog Collage Asset Generator</h1>

        <div id="wordContainer">
            <div class="ruler horizontal" id="ruler-top"></div>
            <div class="ruler vertical" id="ruler-left"></div>
        </div>
        <div class="container-toolbar">
            <i class="bi bi-trash" id="clearContainer"></i>
            <i onclick="downloadPDF()" class="bi bi-download"></i>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- INTERACT.S -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <!-- PDF DOWNLOAD -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="script.js"></script>
</body>
</html>
