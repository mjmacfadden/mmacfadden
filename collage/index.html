<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Asset Generator</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Alfa+Slab+One&family=Anton&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- STLYES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Skinny Vertical Navigation -->
    <div class="nav-skinny">
        <a id="home_icon" href="index.html">
            <i class="bi bi-grid-1x2-fill"></i>
        </a>
        <a href="#" class="icon flash" id="settingsIcon" data-target="#chatPanel">
            <i class="bi bi-input-cursor-text"></i>
        </a>
        <a href="#" class="icon" id="fileIcon" data-target="#fileExplorer">
            <i class="bi bi-image"></i>
        </a>
    </div>

    <!-- Expanded Navigation Panels -->

    <!-- WORD GENERATOR -->
    <div class="expanded-nav flex-column" id="chatPanel">
        <div class="px-3">
            <h5 class="pt-3 chat-title">Text Settings</h5>
            <hr class="mb-3">
            <label for="wordInput" class="form-label">Word</label>
            <p>Enter a word in the field below to create collage assets:</p>
            <input type="text" id="wordInput" class="form-control mb-4" placeholder="Enter a word">
            <label for="textColorPicker" class="form-label">Text Color</label>
            <p>Select a text color for your collage assets:</p>
            <input type="color" id="textColorPicker" class="form-control form-control-color w-100 mb-4" value="#f1f1f1">
            <label for="primaryColorPicker" class="form-label">Primary Color</label>
            <p>Select a background color:</p>
            <input type="color" id="primaryColorPicker" class="form-control form-control-color w-100 mb-4" value="#30bdb6">
            <!-- Add this checkbox for shade option -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="shadeOption" checked>
                <label class="form-check-label" for="shadeOption">
                    Generate color shades
                </label>
            </div>


            <label for="fontSelector" class="form-label">Font Family</label>
            <select id="fontSelector" class="form-select">
                <option value="Alegreya">Alegreya</option>
                <option value="Alfa Slab One">Alfa Slab One</option>
                <option value="Anton">Anton</option>
                <option value="Arvo">Arvo</option>
                <option value="Bebas Neue">Bebas Neue</option>
                <option value="Crimson Pro">Crimson Pro</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Oswald">Oswald</option>
                <option value="Playfair">Playfair</option>
                <option value="Poppins">Poppins</option>
                <option value="Raleway">Raleway</option>
                <!-- Add more Google Font options here -->
            </select>
            <!-- Font Size -->
            <label for="fontSize" class="form-label">Font Size (px)</label>
            <input type="number" id="fontSize" class="form-control" value="36" min="8" max="72">
            <!-- Font Weight -->
            <label for="fontWeight" class="form-label">Font Weight</label>
            <select id="fontWeight" class="form-select">
                <option value="100">100 (Thin)</option>
                <option value="200">200 (Extra Light)</option>
                <option value="300">300 (Light)</option>
                <option value="400">400 (Normal)</option>
                <option value="500">500 (Medium)</option>
                <option value="600">600 (Semi Bold)</option>
                <option value="700">700 (Bold)</option>
                <option value="800">800 (Extra Bold)</option>
                <option value="900">900 (Black)</option>
            </select>
            <!-- Font Style -->
            <label for="fontStyle" class="form-label">Font Style</label>
            <select id="fontStyle" class="form-select">
                <option value="normal">Normal</option>
                <option value="italic">Italic</option>
            </select>

            <button class="btn btn-primary w-100 my-4" onclick="generateWords()">Generate</button>
        </div>
        
    </div>

    <!-- FILE EXPLORER -->
    <div id="fileExplorer" class="expanded-nav">
        <div class="px-3">
            <h5 class="pt-3">Image Assets</h5>
            <hr class="mb-3">
            
            <input type="text" class="form-control" id="imageUrlInput" placeholder="Paste image URL here">
            <button class="btn btn-primary w-100 my-4" id="addImageFromUrl">Add Image</button>
            <div class="image-container">
                <img src="img/yellow_number.jpg"  class="img-fluid rounded ">
            </div>
            <div class="image-container">
                <img src="img/cracked_paint.jpg"  class="img-fluid rounded ">
            </div>
            <div class="image-container">
                <img src="img/halftone.jpg"  class="img-fluid rounded ">
            </div>
            <div class="image-container">
                <img src="img/cracked_cream.jpg"  class="img-fluid rounded ">
            </div>
            <div class="image-container">
                <img src="img/rusty_teal.jpg"  class="img-fluid rounded ">
            </div>
            <div class="image-container">
                <img src="img/graph_paper.jpg"  class="img-fluid rounded ">
            </div>
            <div class="image-container">
                <img src="img/blue_graph_paper.jpg"  class="img-fluid rounded ">
            </div>
        </div>
    </div>

    <div class="container main-content text-center mt-5">
        <h1 class="mb-4 title">Analog Collage Asset Generator</h1>

        <div id="wordContainer">
            <div class="ruler horizontal" id="ruler-top"></div>
            <div class="ruler vertical" id="ruler-left"></div>
        </div>
        <div class="container-toolbar">
            <i class="bi bi-trash" id="clearContainer"></i>
            <i onclick="downloadPDF()" class="bi bi-download"></i>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- INTERACT.S -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <!-- PDF DOWNLOAD -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="script.js"></script>
</body>
</html>
